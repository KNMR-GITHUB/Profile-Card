<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@400;700&family=Merriweather&family=Montserrat&family=Open+Sans&family=Overpass:wght@400;700&family=Poppins:wght@200;400;600&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <div class="top">

      </div>
      <div class="bottom">

      </div>
    </div>
    <main>
      <div class="card">
        <div class="c_top">

        </div>
        <div class="c_center">
          <div class="img_con">
            <img src="images/image-victor.jpg" alt="">
          </div>
          <article class="bio">
            <h1>Victor Crest <span style="font-weight:300; color:hsl(227, 10%, 46%)">26</span></h1>
            <p>London</p>
          </article>
        </div>
        <div class="c_bottom">
          <div class="follower">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
